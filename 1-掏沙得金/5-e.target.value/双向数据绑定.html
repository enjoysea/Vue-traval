<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>双向数据绑定</title>
  <script src="./src/vue.js"></script>
</head>
<body>
<!--是Vue的模板-->
<div id="app">
  <input
    type="text"
    :value="val"
    @input="changeValue"
  />
  <p>{{val}}</p>
  <hr/>
  <input v-model="val2" type="text">
  <p>{{val2}}</p>
  <hr/>
  <h2>v-model就相当于以下：</h2>
  <input
    type="text"
    :value = "val3"
    @input="(e) => val3 = e.target.value"
  />
  <p>{{val3}}</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      val: '',
      val2: '',
      val3: ''
    },
    methods: {
      changeValue(e){
        console.log(e.target)
        console.log(e.target.value)
        this.val = e.target.value
      }
    }
  })
</script>
</body>
</html>
