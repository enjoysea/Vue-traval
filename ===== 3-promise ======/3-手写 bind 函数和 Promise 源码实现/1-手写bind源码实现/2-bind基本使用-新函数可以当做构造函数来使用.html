<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script>
    function func(...arg){
      console.log(this);
      console.log(arg);
    }

    func.prototype.miaov = function(){
      console.log(123);
    };

    let newFunc = func.bind(1, 1, 2, 3, 4, 5);

    // 当成构造函数使用
    let f = new newFunc();

    // 返回的是对象：func {}
    console.log(f);

  </script>
