<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    /*
      then函数执行后会返回一个新的Promise对象
      情况三：如果then传入处理函数，通过处理函数显示的return了一个新的Promise，
      那么返回这个显示的Promise对象
    */

    // 情况三
    new Promise((resolve, reject) => {
      reject();
    }).then(()=>{ // 如果then不传入任何东西
      console.log(1);
    },()=>{
      console.log(2); //执行
      // 手动传入
      return new Promise((resolve, reject) => {
          reject();
      })
    }).then(()=>{
      console.log(3);
    },()=>{
      console.log(4);
    });

</script>

</body>
</html>
