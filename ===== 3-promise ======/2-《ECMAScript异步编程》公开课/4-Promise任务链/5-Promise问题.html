<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  new Promise((resolve, reject)=>{
    resolve();
  })
  .then(()=>{
    console.log('登录成功');
    // 获取权限
    return new Promise((resolve, reject)=>{
      if (false) { //是否是管理员
        resolve();
      } else{
        reject();
      }
    });
  },()=>{
    console.log('登录失败');
  })
  .then(()=>{
    console.log('是管理员');
  // 获取资源
    return new Promise((resolve, reject)=>{
        resolve();
        // reject()
    });
  },() =>{
    console.log('不是管理员');
    return new Promise((resolve, reject)=>{
      reject();
    });
  })
  .then(()=>{
    console.log('拿到资源');
  },() => {
    console.log('不能获取资源');
  });
</script>

</body>
</html>
