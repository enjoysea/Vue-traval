<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    /*
      then函数执行后会返回一个新的Promise对象
      情况一：如果then没有传入处理函数，那么会返回一个继承了上一个处理状态的Promise对象
    */

    // 情况一
    new Promise((resolve, reject) => {
      reject();
    }).then(/*()=>{ // 如果then不传入任何东西
      return new Promise((resolve, reject) => {
        reject();
      });
    }*/).then(()=>{
      console.log(1);
    },()=>{
      console.log(2);
    });

</script>

</body>
</html>
