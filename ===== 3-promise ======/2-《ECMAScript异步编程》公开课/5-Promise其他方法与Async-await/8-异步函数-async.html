<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  async function fn(){
    try {
      var v = await getValue(10);
      console.log(v);
      // return;

      var w = await getValue(20);
      console.log(w);

      var y = await getValue(200);
      console.log(y);
    } catch(e) {
      console.log(e);
    }
  }

  // 后期可以包装ajax
  function getValue(val){
    return new Promise((resolve, reject) => {
      setTimeout(()=>{
        // var a = 10;
        if(val < 100){
          resolve(val * 10);
        }else{
          reject('传入的值太大了！');
        }
      }, 2000);
   });
  }

  fn();

</script>
</body>
</html>
